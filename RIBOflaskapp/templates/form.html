{% extends 'base.html' %}

{% block title %}Search results{% endblock %}

{% block content %}
<form action="/search/">
    <input type="submit" value="Previous page">
</form>
{% for element in result_list %}
<div class="element">
    <p>
        {{ element['Organism name'] }}
    </p>
    <p>
        {{ element['Accession number'] }}
    </p>
</div>
{% endfor %}
{% endblock %}
