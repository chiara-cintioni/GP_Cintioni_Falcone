{% extends 'base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<div id="search_box">
    <form method="post">
        <div id="organism_name">
            <p>
            <b><label for="organism_name">Organism name</label></b>
        </p>
        <p>
            <input type="text" name="Organism name" placeholder="Organism name">
        </p>
        </div>
        <div id="accession_number">
            <p>
            <b><label for="accession_number">Accession number</label></b>
        </p>
        <p>
            <input type="text" name="Accession number" placeholder="Accession Number">
        </p>
        </div>
        <div id="reference_id">
            <p>
                <b><label for="reference_id">Reference ID</label></b>
            </p>
            <p>
                <input type="text" name="Benchmark ID" placeholder="Reference ID">
            </p>
        </div>
        <div id="length">
            <p>
                <b><label for="length">Length</label></b>
            </p>
            <p>
                <input type="number" name="Length" placeholder="Any Length">
                <input type="number" name="Length" placeholder="From">
                <input type="number" name="Length" placeholder="To">
            </p>
        </div>
        <div id="num_decoupled">
            <p>
                <b><label for="num_decoupled">Number of decoupled nucleotides</label></b>
            </p>
            <p>
                <input type="number" name="Number of decoupled nucleotides" placeholder="Decoupled Nucleotides">
            </p>
        </div>
        <div id="num_weak_bonds">
            <p>
                <b><label for="num_weak_bonds">Base pair</label></b>
            </p>
            <p>
                <input type="number" name="Number of weak_bonds" placeholder="Any Base Pairs">
                <input type="number" name="Number of weak_bonds" placeholder="From">
                <input type="number" name="Number of weak_bonds" placeholder="To">
            </p>
        </div>
        <div id="is_pseudoknotted">
            <p>
                <label for="is_pseudoknotted">Is Pseudoknotted</label>
                <select id="is_pseudoknotted" name="Is Pseudoknotted">
                    <option value="Unknown">Unknown</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Kind">Kind</option>
                </select>
            </p>
        </div>
        <div id="pseudo_order">
            <p>
                <b><label for="pseudo_order">Pseudoknot Order</label></b>
            </p>
            <p>
                <input type="number" name="Pseudoknot Order" placeholder="Pseudoknot Order">
            </p>
        </div>
        <div id="genus">
            <p>
                <b><label for="genus">Genus</label></b>
            </p>
            <p>
                <input type="number" name="Genus" placeholder="Genus">
            </p>
        </div>
        <div id="shape">
            <p>
                <b><label for="shape">Shape</label></b>
            </p>
            <p>
                <input type="text" name="Shape" placeholder="Shape">
            </p>
        </div>
        <div id="core">
            <p>
                <b><label for="core">Core</label></b>
            </p>
            <p>
                <input type="text" name="Core" placeholder="Core">
            </p>
        </div>
        <div id="core_plus">
            <p>
                <b><label for="core_plus">Core plus</label></b>
            </p>
            <p>
                <input type="text" name="Core plus" placeholder="Core plus">
            </p>
        </div>
        <div id="rna_type">
            <p>
                <label for="rna_type">RNA type</label>
                <select id="rna_type" name="RNA type">
                    <option value="Unknown">Unknown</option>
                    <option value="5S">5S</option>
                    <option value="16S">16S</option>
                    <option value="23S">23S</option>
                </select>
            </p>
        </div>
        <div id="taxonomy">
            <p>
                <label for="taxonomy">Taxonomy</label>
                <select id="taxonomy" name="Taxonomy">
                    <option value="NO">NO</option>
                    <option value="SILVA">SILVA</option>
                    <option value="ENA">ENA</option>
                    <option value="LTP">LTP</option>
                    <option value="NCBI">NCBI</option>
                    <option value="GTDB">GTDB</option>
                </select>
            </p>
        </div>
        <div id="domain">
            <p>
                <label for="domain">Domain</label>
                <select id="domain" name="Domain">
                    <option value="None">None</option>
                    <option value="Eukaryota">Eukaryota</option>
                    <option value="Bacteria">Bacteria</option>
                    <option value="Archaea">Archaea</option>
                </select>
            </p>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
